<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML pure CRUD with javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- html form for crud operation -->
                <form action="" autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label for="">Full Name</label>
                        <label for="" class="validation-error hide" id="fullNameValidationError">This field is required*.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="">EMP code</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <input type="submit" value="submit">
                    </div>
                </form>
            </td>
            <td>
                <!-- table to list all records -->
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full name</th>
                            <th>EMP code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                        <tbody>
                            
                        </tbody>
                    </thead>
                </table>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
